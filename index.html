<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Info</title>
  <!-- For responsive design on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <style>
    body {
      margin-top: 30px;
    }
    .time-info {
      font-size: 1rem;
      font-weight: 500;
      margin: 0;
    }
    .countdown {
      font-size: 0.9rem;
      color: #6c757d; /* Bootstrap muted text color */
    }
    .status-text {
      font-size: 0.9rem;
      font-style: italic;
      margin: 0;
      color: #6c757d;
    }
    .change-positive {
      color: green;
    }
    .change-negative {
      color: red;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="container mb-4">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Crypto Info</h1>
        <!-- Time display (Local + UTC) -->
        <p class="time-info" id="local-time">Local Time: -</p>
        <p class="time-info" id="utc-time">UTC Time: -</p>
        <!-- Next update countdown -->
        <p class="countdown" id="countdown">Next update in: 10s</p>
        <!-- Update status (last update time or error) -->
        <p class="status-text" id="update-status">Last updated: -</p>
      </div>
    </div>
  </header>

  <!-- Main content: Price cards -->
  <main class="container">
    <div class="row justify-content-center">
      <!-- BTC Card -->
      <div class="col-12 col-md-6 mb-3">
        <div class="card text-center">
          <div class="card-header">
            BTC
          </div>
          <div class="card-body">
            <h5 class="card-title" id="btc-price">Loading...</h5>
            <p class="card-text" id="btc-change">24h Change: -</p>
          </div>
        </div>
      </div>
      <!-- DOGE Card -->
      <div class="col-12 col-md-6 mb-3">
        <div class="card text-center">
          <div class="card-header">
            DOGE
          </div>
          <div class="card-body">
            <h5 class="card-title" id="doge-price">Loading...</h5>
            <p class="card-text" id="doge-change">24h Change: -</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer (optional) -->
  <footer class="container mt-4">
    <div class="row">
      <div class="col-12 text-center">
        <p>© 2025 MyCryptoSite</p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Main Script -->
  <script>
    // Update intervals
    const PRICE_UPDATE_INTERVAL = 10; // in seconds (caution: too short -> 429 error risk)
    let timeLeft = PRICE_UPDATE_INTERVAL;

    let lastSuccessfulUpdate = null;
    let isPaused = false; // if API fails, we pause updates until next attempt

    // 1. Display Local and UTC time
    function updateTimes() {
      const now = new Date();
      // Local time
      const localTimeElem = document.getElementById('local-time');
      localTimeElem.textContent = `Local Time: ${now.toLocaleString()}`;

      // UTC time
      const utcTimeElem = document.getElementById('utc-time');
      utcTimeElem.textContent = `UTC Time: ${now.toUTCString()}`;
    }

    // 2. Fetch BTC, DOGE prices and 24h change from CoinGecko
    async function updatePrices() {
      try {
        // Include 24h change
        const url = 'https://api.coingecko.com/api/v3/simple/price?' +
                    'ids=bitcoin,dogecoin&vs_currencies=usd&include_24hr_change=true';
        const response = await fetch(url);
        
        // If the server returns an error status (e.g. 429), response.ok will be false
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        // data example:
        // {
        //   "bitcoin": {"usd": 27300, "usd_24h_change": 2.34},
        //   "dogecoin": {"usd": 0.07, "usd_24h_change": -1.25}
        // }
        const btcPrice = data.bitcoin.usd.toFixed(4);
        const btcChange = data.bitcoin.usd_24h_change.toFixed(2);

        const dogePrice = data.dogecoin.usd.toFixed(6);
        const dogeChange = data.dogecoin.usd_24h_change.toFixed(2);

        // Update DOM
        document.getElementById('btc-price').textContent = btcPrice;
        document.getElementById('doge-price').textContent = dogePrice;

        // 24h 변동률 표시 (+/- 구분)
        const btcChangeElem = document.getElementById('btc-change');
        btcChangeElem.textContent = `24h Change: ${btcChange}%`;
        if (btcChange >= 0) {
          btcChangeElem.classList.add('change-positive');
          btcChangeElem.classList.remove('change-negative');
        } else {
          btcChangeElem.classList.add('change-negative');
          btcChangeElem.classList.remove('change-positive');
        }

        const dogeChangeElem = document.getElementById('doge-change');
        dogeChangeElem.textContent = `24h Change: ${dogeChange}%`;
        if (dogeChange >= 0) {
          dogeChangeElem.classList.add('change-positive');
          dogeChangeElem.classList.remove('change-negative');
        } else {
          dogeChangeElem.classList.add('change-negative');
          dogeChangeElem.classList.remove('change-positive');
        }

        // Update lastSuccessfulUpdate
        lastSuccessfulUpdate = new Date();
        // Reflect last update time
        const updateStatusElem = document.getElementById('update-status');
        updateStatusElem.textContent = `Last updated: ${lastSuccessfulUpdate.toLocaleTimeString()}`;
        
        // If previously paused due to error, resume
        if (isPaused) {
          isPaused = false;
        }
      } catch (error) {
        console.error('API Error:', error);
        // Show error message
        const updateStatusElem = document.getElementById('update-status');
        updateStatusElem.textContent = 'Update paused: API Error';
        // Pause until next countdown cycle
        isPaused = true;
      }
    }

    // 3. Countdown for next price update
    function updateCountdown() {
      if (!isPaused) {
        const countdownElem = document.getElementById('countdown');
        countdownElem.textContent = `Next update in: ${timeLeft}s`;
      
        timeLeft--;
        if (timeLeft < 0) {
          // Time to update prices
          updatePrices();
          // Reset countdown
          timeLeft = PRICE_UPDATE_INTERVAL;
        }
      } else {
        // If paused, we show "Updating paused" or keep the old countdown text
        const countdownElem = document.getElementById('countdown');
        countdownElem.textContent = 'Next update in: Paused';
      }
    }

    // Initial calls
    updateTimes();
    updatePrices();

    // Update local & UTC time every second
    setInterval(updateTimes, 1000);

    // Countdown every second, triggers update when timeLeft < 0
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
