<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <style>
    body {
      margin-top: 30px;
    }
    .time-display {
      font-size: 1.25rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header class="container mb-4">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Crypto Market Info</h1>
        <p class="time-display" id="local-time">로컬 시간 불러오는 중...</p>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row justify-content-center">
      <!-- BTC 카드 -->
      <div class="col-12 col-md-6 mb-3">
        <div class="card text-center">
          <div class="card-header">
            BTCUSDT
          </div>
          <div class="card-body">
            <h5 class="card-title" id="btc-price">Loading...</h5>
            <p class="card-text">Binance API로부터 BTC/USDT 시세를 가져옵니다.</p>
          </div>
        </div>
      </div>
      <!-- DOGE 카드 -->
      <div class="col-12 col-md-6 mb-3">
        <div class="card text-center">
          <div class="card-header">
            DOGEUSDT
          </div>
          <div class="card-body">
            <h5 class="card-title" id="doge-price">Loading...</h5>
            <p class="card-text">Binance API로부터 DOGE/USDT 시세를 가져옵니다.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="container mt-4">
    <div class="row">
      <div class="col-12 text-center">
        <p>© 2025 MyCryptoSite. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- 메인 스크립트 -->
  <script>
    // 로컬 시간 표시
    function updateLocalTime() {
      const now = new Date();
      const localTimeElem = document.getElementById('local-time');
      const dateString = now.toLocaleString();
      localTimeElem.textContent = `현지 시간: ${dateString}`;
    }

    // 시세 업데이트 (BTC, DOGE)
    async function updatePrices() {
      try {
        console.log('Fetching BTC price...');
        const btcResponse = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
        console.log('BTC response:', btcResponse);
        const btcData = await btcResponse.json();
        console.log('BTC data:', btcData);

        console.log('Fetching DOGE price...');
        const dogeResponse = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=DOGEUSDT');
        console.log('DOGE response:', dogeResponse);
        const dogeData = await dogeResponse.json();
        console.log('DOGE data:', dogeData);

        // DOM에 시세 표시
        document.getElementById('btc-price').textContent = `${btcData.price} USDT`;
        document.getElementById('doge-price').textContent = `${dogeData.price} USDT`;
      } catch (error) {
        console.error('API 호출 중 에러 발생:', error);
      }
    }

    // 처음 로드 시
    updateLocalTime();
    updatePrices();

    // 1초마다 시간 업데이트
    setInterval(updateLocalTime, 1000);

    // 5초마다 가격 갱신
    setInterval(updatePrices, 5000);
  </script>
</body>
</html>
