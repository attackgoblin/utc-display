<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Info (CoinGecko) + UTC Time</title>
  <!-- 반응형 웹을 위한 meta 태그 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <style>
    body {
      margin-top: 30px;
    }
    .time-display {
      font-size: 1.25rem;
      font-weight: 500;
      margin: 0;
      /* 시각을 두 줄로 표시하기 위해 여백 조정 */
    }
  </style>
</head>
<body>
  <!-- 헤더 영역 -->
  <header class="container mb-4">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Crypto Market Info</h1>
        <!-- 현지 시간, UTC 시간 표시 영역 -->
        <p class="time-display" id="local-time">로컬 시간 불러오는 중...</p>
        <p class="time-display" id="utc-time">UTC 시간 불러오는 중...</p>
      </div>
    </div>
  </header>

  <!-- 메인 콘텐츠: 시세 카드 -->
  <main class="container">
    <div class="row justify-content-center">
      <!-- BTC 카드 -->
      <div class="col-12 col-md-6 mb-3">
        <div class="card text-center">
          <div class="card-header">
            BTC (비트코인)
          </div>
          <div class="card-body">
            <h5 class="card-title" id="btc-price">Loading...</h5>
            <p class="card-text">CoinGecko API로부터 BTC 시세(USD)를 가져옵니다.</p>
          </div>
        </div>
      </div>
      <!-- DOGE 카드 -->
      <div class="col-12 col-md-6 mb-3">
        <div class="card text-center">
          <div class="card-header">
            DOGE (도지코인)
          </div>
          <div class="card-body">
            <h5 class="card-title" id="doge-price">Loading...</h5>
            <p class="card-text">CoinGecko API로부터 DOGE 시세(USD)를 가져옵니다.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 푸터 (선택) -->
  <footer class="container mt-4">
    <div class="row">
      <div class="col-12 text-center">
        <p>© 2025 MyCryptoSite. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- 메인 스크립트 -->
  <script>
    // 1. 로컬 시간 & UTC 시간 표시 함수
    function updateTimes() {
      const now = new Date();
      
      // 현지 시간
      const localTimeElem = document.getElementById('local-time');
      const localDateString = now.toLocaleString(); 
      localTimeElem.textContent = `현지 시간: ${localDateString}`;

      // UTC 시간
      const utcTimeElem = document.getElementById('utc-time');
      const utcString = now.toUTCString(); 
      utcTimeElem.textContent = `UTC 시간: ${utcString}`;
    }

    // 2. CoinGecko API를 통해 BTC, DOGE 가격을 가져오는 함수
    async function updatePrices() {
      try {
        // CoinGecko API (BTC, DOGE → USD)
        // https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,dogecoin&vs_currencies=usd
        const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,dogecoin&vs_currencies=usd';
        const response = await fetch(url);
        const data = await response.json();

        // data 예시: { "bitcoin": { "usd": 27300 }, "dogecoin": { "usd": 0.07 } }
        const btcPrice = data.bitcoin.usd;
        const dogePrice = data.dogecoin.usd;

        document.getElementById('btc-price').textContent = `${btcPrice} USD`;
        document.getElementById('doge-price').textContent = `${dogePrice} USD`;
      } catch (error) {
        console.error('API 호출 중 에러 발생:', error);
      }
    }

    // 페이지 로딩 시 최초 실행
    updateTimes();
    updatePrices();

    // 1초마다 시간 갱신 (로컬 & UTC)
    setInterval(updateTimes, 1000);

    // 5초마다 시세 재조회
    setInterval(updatePrices, 5000);
  </script>
</body>
</html>
