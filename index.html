<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Info</title>
  <!-- For responsive design on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <style>
    body {
      margin-top: 30px;
    }
    .time-info {
      font-size: 1rem;
      font-weight: 500;
      margin: 0;
    }
    .countdown {
      font-size: 0.9rem;
      color: #6c757d; /* Bootstrap muted text color */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="container mb-4">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Crypto Info</h1>
        <!-- Time display area (Local + UTC) -->
        <p class="time-info" id="local-time">Local Time: -</p>
        <p class="time-info" id="utc-time">UTC Time: -</p>
        <!-- Next update countdown -->
        <p class="countdown" id="countdown">Next update in: 10s</p>
      </div>
    </div>
  </header>

  <!-- Main content: Price cards -->
  <main class="container">
    <div class="row justify-content-center">
      <!-- BTC Card -->
      <div class="col-12 col-md-6 mb-3">
        <div class="card text-center">
          <div class="card-header">
            BTC
          </div>
          <div class="card-body">
            <h5 class="card-title" id="btc-price">Loading...</h5>
            <p class="card-text">Price (USD)</p>
          </div>
        </div>
      </div>
      <!-- DOGE Card -->
      <div class="col-12 col-md-6 mb-3">
        <div class="card text-center">
          <div class="card-header">
            DOGE
          </div>
          <div class="card-body">
            <h5 class="card-title" id="doge-price">Loading...</h5>
            <p class="card-text">Price (USD)</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer (optional) -->
  <footer class="container mt-4">
    <div class="row">
      <div class="col-12 text-center">
        <p>Â© 2025 MyCryptoSite</p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Main Script -->
  <script>
    // Update intervals
    const PRICE_UPDATE_INTERVAL = 10; // seconds
    let timeLeft = PRICE_UPDATE_INTERVAL;

    // 1. Display Local and UTC time
    function updateTimes() {
      const now = new Date();
      // Local time
      const localTimeElem = document.getElementById('local-time');
      localTimeElem.textContent = `Local Time: ${now.toLocaleString()}`;

      // UTC time
      const utcTimeElem = document.getElementById('utc-time');
      utcTimeElem.textContent = `UTC Time: ${now.toUTCString()}`;
    }

    // 2. Fetch BTC, DOGE prices from CoinGecko
    async function updatePrices() {
      try {
        const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,dogecoin&vs_currencies=usd';
        const response = await fetch(url);
        const data = await response.json();

        // data example: { "bitcoin": { "usd": 27300 }, "dogecoin": { "usd": 0.07 } }
        const btcPrice = data.bitcoin.usd;
        const dogePrice = data.dogecoin.usd;

        document.getElementById('btc-price').textContent = btcPrice;
        document.getElementById('doge-price').textContent = dogePrice;
      } catch (error) {
        console.error('API Error:', error);
      }
    }

    // 3. Countdown for next price update
    function updateCountdown() {
      const countdownElem = document.getElementById('countdown');
      countdownElem.textContent = `Next update in: ${timeLeft}s`;
      
      timeLeft--;
      if (timeLeft < 0) {
        // Time to update prices
        updatePrices();
        // Reset countdown
        timeLeft = PRICE_UPDATE_INTERVAL;
      }
    }

    // Initial calls
    updateTimes();
    updatePrices();

    // Update local & UTC time every second
    setInterval(updateTimes, 1000);

    // Countdown every second, triggers update when timeLeft < 0
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
